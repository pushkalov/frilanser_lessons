<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
  <script>
    const category = prompt('Введіть категорію водія', '');

    if (category === "A")
      document.write(`Категорія А - мотоцикл`)
    else if (category === "B")
        document.write(`Категорія В - легковий автомобіль`)
    else if (category === "C")
        document.write(`категорія С - вантажний автомобіль`)
     else document.write(`Некоректне значення`)
  </script>
</body>
</html>
