<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
  <script>
    child_1 = prompt("Введіть імя першої дитини", '');
    child_1_candy = prompt("Кількість цукерок у першої дитини", '');
    child_2 = prompt("Введіть імя другої дитини", '');
    child_2_candy = prompt("Кількість цукерок у другої дитини", '');

    if (child_1_candy > child_2_candy) {
      document.write(`Цукерок більше у ${child_1}`);
    } 
    if (child_1_candy < child_2_candy) {
      document.write(`Цукерок більше у ${child_2}`);
    }
    else document.write('Кількість цукерок у дітей однакова');
  </script>
</body>
</html>
