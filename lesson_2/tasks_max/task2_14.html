<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>14.	З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде день тижня через N днів.</p>
  <script>
    let dayNumber = parseInt(prompt('День тижня', ''));
    let N = parseInt(prompt('Кількість днів N', ''));
    const min = 1;
    const max = 7;

    dayNumber = (dayNumber - 1 + N) % (max - min + 1) + 1;

    document.write(`
      <p>Через ${N} днів буде  ${dayNumber}.</p>
    `);
  </script>
</body>
</html>
