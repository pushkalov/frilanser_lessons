<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>1.	Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути       відображені у цьому рядку.</p>
  <script>
    let screenWidth = parseInt(prompt('Ширина екрана в пікселях', ''));
    let quantityEl = parseInt(prompt('Кількість елементів', ''));
    let widthEl = screenWidth / quantityEl;
    document.write(`
      <p>Ширина елементів у цьому рядку становить ${widthEl} пікселів.</p>
    `)
  </script>
</body>
</html>
