<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>10.	З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p>
  <script>
    let many = parseInt(prompt('Введіть суму в копійках', ''));

    let dollar = Math.floor(many / 100);
    let cent = many - dollar * 100;

    document.write(`
      <p>${dollar} грн ${cent} копійок</p>
    `);
  </script>
</body>
</html>
