<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Завдання №3</h1>
  <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
  <script>
    let number = parseInt(prompt('Кількість товару', '0'));
    let cost = parseInt(prompt('Вартість одиниці товару', '0'));

    let sum = number * cost;
    let pdv = (sum / 100 * 5).toFixed(2);
    document.write(`
      <p>Загальна вартість: ${sum} грн</p>
      <p>ПДВ з цієї суми: ${pdv} грн</p>
    `);
  </script>
</body>
</html>
