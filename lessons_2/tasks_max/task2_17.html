<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>17.	Зашифрувати один введений англійський символ у верхньому регістрі (один з символів: A,B,…Z)  методом зміщення (шифр Цезаря).</p>
  <script>
    let letter = prompt('Вкажіть латинську букву у верхньому регістрі', '');

    letterCode = String.fromCharCode(letter.charCodeAt(0) + 2);

    document.write(`
      <p>${letter} - ${letterCode}</p>
    `)
  </script>
</body>
</html>
