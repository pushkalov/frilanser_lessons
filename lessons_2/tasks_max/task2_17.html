<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>17.	Зашифрувати один введений англійський символ у верхньому регістрі (один з символів: A,B,…Z)  методом зміщення (шифр Цезаря).</p>
  <script>
    const min = 65;
    const max = 90;
    let letter = prompt('Вкажіть латинську букву у верхньому регістрі', '');
    let result = letter.charCodeAt(0);
    const N = 2;
    result = (result - min + N) % (max - min + 1) + min;
    result = String.fromCharCode(result);

    document.write(`
      <p>${letter} - ${result} </p>
    `)
  </script>
</body>
</html>
