<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>9.	Скласти програму для розв’язування задачі: йде N-а секунда доби, визначити скільки повних годин і повних хвилин пройшло до цього моменту.</p>
  <script>
    let second = parseInt(prompt('Введіть кількість секунд', ''));

    let hour = Math.floor(second / 3600);
    let minute = Math.floor((second - hour * 3600) / 60);
    second = second - hour * 3600 - minute * 60;

    document.write(`
      <p>${hour} годин ${minute} хвилин ${second} секунд </p>
    `);
  </script>
</body>
</html>
