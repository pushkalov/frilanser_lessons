<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>2.	З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>
  <script>
    let salary = parseInt(prompt('Ваша заробітна плата в грн', ''));
    let costOfLiving = parseInt(prompt('Прожитковий мінімум в грн', ''));
    let socialHelp = salary - costOfLiving;
    document.write(`
      <p>Ваш розмір соціальної допомоги становить ${socialHelp} грн.</p>
    `)
  </script>
</body>
</html>
