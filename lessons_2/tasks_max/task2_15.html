<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>15.	З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу. Вивести повну кількість років і місяців. Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.</p>
  <script>
    const N = parseInt(prompt('Кількість місяців', ''));

    const year = Math.floor(N / 12);
    const month = N % 12; 


    document.write(`
      <p>${year} років ${month} місяців.</p>
    `);
  </script>
</body>
</html>
