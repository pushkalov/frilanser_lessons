    let S_1 = a + 12 + b;
    let S_2 = Math.sqrt(((a + b)/ (2 * a))).toFixed(2);
    let S_3 = Math.cbrt((a + b) / c).toFixed(2);
    let S_4 = Math.sin(a / (-b)).toFixed(4);
    document.write(`
      <ol>
        <li> S = a + 12 + b = ${S_1};</li>
        <li> &#8730;((a + b)/2a) = ${S_2};</li>
        <li> &#8731;((a + b)/c) = ${S_3};</li>
        <li> sin(a/(-b)) = ${S_4};</li>
      </ol>
    `);
